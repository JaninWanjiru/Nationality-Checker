<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/checker.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Nationality Checker</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">nationality predictor</div>
      <nav>
        <a href="https://github.com/JaninWanjiru/" target="_blank"
          ><i class="fa-brands fa-github"></i>
        </a>
      </nav>
    </header>

    <form action="" class="page-form">
      <h1 class="page-title">Predict the Ethnicity Of a Name</h1>
      <div class="search-box">
        <input type="text" id="nameInput" placeholder="Last or full name" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <p class="result"></p>
      <!-- <p class= = "result"><span>Jane</span> is from <span>China</span> with <span>11%</span> certainty-->
    </form>
    <script src="./src/script.js"></script>
  </body>
</html>
